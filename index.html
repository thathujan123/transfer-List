<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer List</title>
  <link rel="stylesheet" href="inline.css">
</head>
<body>
  <header>
    <h1 class="title">Transfer List</h1>
  </header>
  <div class="container">
    <div class="list-container">
      <h2>Available Options</h2>
      <ul id="available-list" class="list">
        <li><input type="checkbox" value="HTML"> HTML</li>
        <li><input type="checkbox" value="CSS"> CSS</li>
        <li><input type="checkbox" value="JavaScript"> JavaScript</li>
        <li><input type="checkbox" value="React"> React</li>
        <li><input type="checkbox" value="Vue"> Vue</li>
      </ul>
    </div>
    <div class="button-container">
      <button id="btn-single-right">></button>
      <button id="btn-double-right">>></button>
      <button id="btn-single-left"><</button>
      <button id="btn-double-left"><<</button>
    </div>
    <div class="list-container">
      <h2>Selected Options</h2>
      <ul id="selected-list" class="list"></ul>
    </div>
  </div>
  <script src="java.js"></script>
</body>
</html>
